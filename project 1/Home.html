<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboNoodle & Sushi Bar</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray */
        }
        header {
            background-color: #ff9900;
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 3rem;
        }
        p {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .menu-image {
            width: 50%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-button {
            display: inline-block;
            background-color: #ff9900;
            color: white;
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .menu-button:hover {
            background-color: #ff6600;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to RoboNoodle & Sushi Bar</h1>
        <p>Taste the future, served by robots</p>
    </header>

    <nav>
        <a href="Home.html">Home</a>
        <a href="Menu.html">Menu</a>
        <a href="Aboutus.html">About Us</a>
    </nav>

    <div class="container">
        <img src="suh.jpg" alt="Menu Image" class="menu-image">
        <h2>Discover Our Menu</h2>
        <p>Explore a variety of delicious Asian dishes, all prepared and served with cutting-edge robotic technology.</p>
        <a href="Menu.html" class="menu-button">View Menu</a>
    </div>

    <footer>
        <p>&copy; 2024 RoboNoodle & Sushi Bar. All rights reserved.</p>
    </footer>
</body>
</html>
